<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Blog Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .blog-link {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ‡¨ðŸ‡¾ Weekly Cyprus Blog</h1>
    <p>Your automated news summary is ready!</p>

    <div class="blog-link" id="blogUrl">Loading blog URL...</div>

    <button class="btn" onclick="openBlog()">ðŸ“– Read Full Blog</button>
    <button class="btn" onclick="analyzeWithGPT()">ðŸ¤– Get AI Analysis</button>

    <p><small>Blog generated automatically every Monday</small></p>
</div>

<script>
    // Get blog URL from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const blogUrl = urlParams.get('blog') || 'No blog URL provided';
    document.getElementById('blogUrl').textContent = blogUrl;

    function openBlog() {
        if (blogUrl !== 'No blog URL provided') {
            window.open(blogUrl, '_blank');
        }
    }

    function analyzeWithGPT() {
        if (blogUrl !== 'No blog URL provided') {
            // Open ChatGPT and copy message to clipboard
            const message = `Please analyze this week's Cyprus blog: ${blogUrl}`;

            // Copy to clipboard
            navigator.clipboard.writeText(message).then(() => {
                // Open ChatGPT
                window.open('https://chatgpt.com/g/g-684aba40cbf48191895de6ea9585a001-weeklytechblog', '_blank');

                // Show notification
                alert('âœ… Message copied to clipboard!\nPaste it in ChatGPT to get your analysis.');
            }).catch(() => {
                // Fallback if clipboard doesn't work
                window.open('https://chatgpt.com/g/g-684aba40cbf48191895de6ea9585a001-weeklytechblog', '_blank');
                prompt('Copy this message and paste it in ChatGPT:', message);
            });
        }
    }
</script>
</body>
</html>
